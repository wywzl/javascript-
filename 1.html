//输入三个数比较其大小


<html>
<head>
<meta charset="utf-8">

</head>

<body>

<script type="text/javascript">



var a = parseInt(window.prompt("input"));
var b = parseInt(window.prompt("input"));
var c = parseInt(window.prompt("input"));
if(a>=b){
	if(a>=c){
		document.write(a);
	}else{
		document.write(c);
	}
		
	}else{
		if(b>=c){
		document.write(b);
		}
    }
</script>
	
</body>


</html>
